<!DOCTYPE html>
<html>
	<head>
		<title>Тестовое задание</title>
		<style>
			table { border-collapse: collapse; }
			table, th, td { border: 1px solid black; }
			.number:before { content: "№" }
			.price:after { content: " руб." }
		</style>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th width='50px'>Дом</th>
					<th width='70px'>Номер</th>
					<th width='100px'>Стоимость</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="house">1</td>
					<td class="number">1</td>
					<td class="price">7 000 000</td>
				</tr>
				<tr>
					<td class="house">1</td>
					<td class="number">3</td>
					<td class="price">7 000 200</td>
				</tr>
				<tr>
					<td class="house">2</td>
					<td class="number">3</td>
					<td class="price">5 000 000</td>
				</tr>
				<tr>
					<td class="house">2</td>
					<td class="number">4</td>
					<td class="price">5 000 100</td>
				</tr>
				<tr>
					<td class="house">2</td>
					<td class="number">5</td>
					<td class="price">5 000 200</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
